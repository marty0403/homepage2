<html lang="en">
<head>
    <meta charset="UTF-8">

    initial-scale=1.0">

<body>

 <style>
     body {
         background: black;
         height: 6000px;
         font-family: 'nanumsquare';
     }
     div {
         margin-top: 1000px;
         color: white;
         text-align: center;
         opacity: 0;
         transform: rotate(-720deg);
         transition: all 0.5s;
     }
 </style>

<div><h1>안녕하세요</h1></div>
<div><h2>저는 마티임</h2></div>
<div><h3>많은 프로필 링크들</h3></div>
 <div><h4>https://linkhomepage.vercel.app/</h4></div>>
 
<script>

    let observer = new IntersectionObserver((e)=>{
      e.forEach((ㅁㄴㅇㄹ)=>{
          if (ㅁㄴㅇㄹ.isIntersecting){
              ㅁㄴㅇㄹ.target.style.opacity = 1;
              ㅁㄴㅇㄹ.target.style.transform = 'rotate(0deg)';
          }else  {
           ㅁㄴㅇㄹ.target.style.opacity= 0;
          }
      })
    })

    let div= document.querySelectorAll('div')
    observer.observe(div[0])
    observer.observe(div[1])
    observer.observe(div[2])
    observer.observe(div[3])

</script>



</body>
</html>
